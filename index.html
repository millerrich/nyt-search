<html lang="en"><head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
   </head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong> Name</strong></h1>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Name</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <form>
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-12">Query</label>
                  <div class="col-sm-12">
                    <input type="email" class="form-control form-control-sm" id="query" placeholder="Query">
                  </div>
                </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
            
            <div class="form-group">
              <label for="exampleFormControlSelect1">Records Number</label>
              <select class="form-control" id="records">
                <option>1</option>
                <option>5</option>
                <option>10</option>
              </select>
            </div>
            
              <!-- Here we capture the Start Year Parameter-->
              <form>
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-12 col-form-label col-form-label-sm">Start Year</label>
                  <div class="col-sm-12">
                    <input type="email" class="form-control form-control-sm" id="start-year" placeholder="Enter Start Year">
                  </div>
                </div>

              <!-- Here we capture the End Year Parameter -->
              <form>
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-12 col-form-label col-form-label-sm">End Year</label>
                  <div class="col-sm-12">
                    <input type="email" class="form-control form-control-sm" id="end-year" placeholder="Enter End Year">
                  </div>
                </div>

              <!-- Here we have our final submit button -->
              <button type="button" class="btn btn-primary btn-m">Search</button>
              <button type="button" class="btn btn-primary btn-m">Clear</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Name</strong></h3>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="well-section"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="nytCode.js"></script>




</body></html>
